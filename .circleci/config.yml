# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
            # Bundler   
            BUNDLER_VERSION: 2.0.1

            # DB
            # RAILS_MYSQL_DATABASE_USERNAME: root
            # RAILS_MYSQL_DATABASE_PASSWORD: root
            # RAILS_MYSQL_DATABASE_HOST: 127.0.0.1
            # RAILS_MYSQL_DATABASE_SOCKET: /tmp/mysql.sock
            # # MYSQL_ROOT_PASSWORD: password
            
            DB_HOST: 127.0.0.1

            # Rails environment
            RAILS_ENV: test
      - image: circleci/mysql:5.7
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_ROOT_PASSWORD: ''
            MYSQL_DATABASE: circleci

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/myboard # repository name

    steps:
      - checkout
      
      # Bundler install again 
      - run:
          name: setup bundler
          command: |
            sudo gem update --system
            sudo gem uninstall bundler
            sudo rm /usr/local/bin/bundle
            sudo rm /usr/local/bin/bundler
            sudo gem install bundler

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # test just copy
      - run: |-
          mkdir -p config && echo 'test:
            database: circle_ruby_test
            username: root
            password: password
            pool: 5
            collation: utf8mb4_general_ci
            charset: utf8mb4
            encoding: utf8mb4
            adapter: mysql2
            host: <%= ENV['DB_HOST'] %> # 127.0.0.1
          ' > config/database.yml

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
